spring:
  application:
    name: auth-service
  profiles:
    active: local
  cloud:
    config:
      uri: http://localhost:19009  # Config Server URL
      label: main  # 사용할 브랜치, 필요시 변경
  config:
    import: "optional:configserver:http://localhost:19009"

  datasource:
    url: ${spring.datasource.url.${spring.application.name}}
    username: ${spring.datasource.username.${spring.application.name}}
    password: ${spring.datasource.password.${spring.application.name}}
    driver-class-name: com.mysql.cj.jdbc.Driver
