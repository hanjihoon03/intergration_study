spring:
  application:
    name: auth-service
  config:
    import:
      - classpath:/config/database.yml
      - classpath:/config/jwt.yml
      - classpath:/config/eureka.yml

  datasource:
    url: ${spring.datasource.url.${spring.application.name}}
  jpa:
    hibernate:
      ddl-auto: ${spring.jpa.hibernate.ddl-auto.${spring.application.name}}

server:
  port: 19011

message: "auth-server-local Message"
